<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./mercado.js"></script>
    <title>Lista de Supermercado</title>
</head>
<body>
    <header>
        <h1>Lista de Supermercado</h1>
    </header>
    <div class="lista-de-produtos">
        <input type="text" placeholder="Qual produto..." name="Produto">
        <input type="number" step="0.01" name="price">
        <input type="submit" value="Adicionar">
    </div>
    <div class="produtos">
        
    </div>
   
    <div class="total">
        <div class="valor">
            <h1>Total: R$00</h1>
        </div>
    </div><!--Total-->
    <button name="limpar" >Limpar</button>
</body>
</html>
